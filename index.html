<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div id="interactive">
        <div id="buttons">
            <button id="reset">Reset</button>
            <div id="monochrome">
                <input type="color" value="#000000" name="monoSelector" id="monoSelector">
                <button id="blackWhite" class="modLine">Monochrome</button>
            </div>
            <button id="rainbow" class="modLine">Rainbow</button>
            <button id="darker" class="modLine">Darker</button>
            <button id="eraser" class="modLine">Erase</button>
            <div id="size">
                <input type="range" min="1" max="100" value="16" name="sizeSelector" id="sizeSelector">
                <p><span class='sizeValue'></span> x <span class='sizeValue'></span></p>
            </div>
        </div>
        <div class="container"></div>
    </div>
</body>
</html>
